<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>First Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Bold and Italic text</h1>
    <p><strong>Lorenkeren as</strong></p>
    <!-- <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <h7>There's no H7</h7> -->

    <!--strong makes my text bold-->
    <p><strong>Literal Man</strong></p>

    <!--em stands for emphasis, this makes my text italic-->
    <p><em>This is italic text</em></p>
    <p>
      <strong><em>This is bold italic manipulation</em></strong>
    </p>
    <p>
      <strong>Life's goal<em> going harder </em></strong>
    </p>

    <!--a stands for attribute and we use the href for links, which is hypertext reference-->
    <p>
      <a href="http://www.google.com">Class progress</a>
    </p>
    <p><a href="pagetwo.html">Page 2</a></p>

    <!--img tag must come with src , it's a little bit like links, links with href doesn't really do anything, so it's not actually linking somewhere-->
    <img src="https://unsplash.it/400/400" alt="a beautiful sunset" />
    <img src="img/zhang.jpeg" alt="Intermilan player and president" />
  </body>
</html>
