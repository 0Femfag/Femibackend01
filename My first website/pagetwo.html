<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page 2</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Page 2</h1>
    <p><strong>Another day to go harder</strong></p>

    <!--strong makes my text bold-->
    <p><strong>Literal Man</strong></p>

    <!--em stands for emphasis, this makes my text italic-->
    <p><em>This is italic text</em></p>
    <p>
      <strong><em>This is bold italic manipulation</em></strong>
    </p>
    <p>
      <strong>Blessed assurance<em> Keep pushing </em></strong>
    </p>

    <!--a stands for attribute and we use the href for links, which is hypertext reference-->
    <p><a href="http://www.google.com">Ushering into another blessed day</a></p>
  </body>
</html>
